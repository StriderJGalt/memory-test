<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap4-good-news.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif" rel="stylesheet">
    <title>CNS EXP</title>

<!-- <body onload="main()"> -->
<body>
	<script src="/static/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <div class="startpage">
        <h1>Cognitive Neuroscience Experiment</h1>
        <p>This experiment tests your working memory. It will take less than 5min to complete. It is recommended to attempt this on a laptop or desktop</p>
        <h3>Please enter your details below</h3>
        <label for="name_input">Name</label>
        <input id="name_input" type="text">
        <label for="age_input">Age</label>
        <input id="age_input" type="number" min="1" max="100" step="1">
        <label for="cb_input">If you have colour blindness please describe below</label>
		<select class="custom-select m-2" id="cb_input">
		  <option value="None">None</option>
		  <option value="Protanopia">Protanopia</option>
		  <option value="Deuteranopia">Deuteranopia</option>
		  <option value="Tritanopia">Tritanopia</option>
		  <option value="Protanomaly">Protanomaly</option>
		  <option value="Deuteranomaly">Deuteranomaly</option>
		  <option value="Tritanomaly">Tritanomaly</option>
		  <option value="Monochromacy">Monochromacy</option>
		</select>
        <button class="btn btn-light" id="next_btn" onclick="premain()">Next</button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
